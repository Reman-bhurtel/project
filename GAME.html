
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Neon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5em;
      font-weight: bold;
      background-color: #111;
      border-radius: 15px;
      border: 2px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .cell:hover {
      box-shadow: 0 0 15px #00ffea, 0 0 25px #00ffea;
    }

    .winner {
      background-color: #00ff88;
      color: black;
      box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
    }

    #status {
      margin-top: 25px;
      font-size: 1.3em;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      background: #00ffea;
      border: none;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffea, 0 0 25px #00ffea;
      transition: 0.2s;
    }

    button:hover {
      background: #00e0cc;
    }

    /* ðŸŽ‰ Celebration Popup with Stars */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 170, 0.05);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    #popup h2 {
      font-size: 3em;
      background: #00ff88;
      color: #000;
      padding: 25px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff88, 0 0 50px #00ff88;
      animation: pop 0.5s ease;
    }

    .star {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 15px yellow;
      animation: fly 1s ease-out forwards;
    }

    @keyframes fly {
      from {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      to {
        opacity: 0;
        transform: scale(0.5) translateY(-200px);
      }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe ðŸŽ®</h1>
  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button id="restartBtn">Restart</button>

  <!-- Celebration Popup -->
  <div id="popup">
    <h2 id="winnerMsg"></h2>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const popup = document.getElementById('popup');
    const winnerMsg = document.getElementById('winnerMsg');
    const restartBtn = document.getElementById('restartBtn');

    let currentPlayer = 'X';
    let cells = [];
    let gameOver = false;

    function createBoard() {
      board.innerHTML = '';
      popup.style.display = 'none';
      gameOver = false;
      currentPlayer = 'X';
      status.textContent = "Player X's turn";
      cells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const cell = e.target;
      if (cell.textContent !== '' || gameOver) return;

      cell.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        status.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameOver = true;
        highlightWin(currentPlayer);
        showCelebration(currentPlayer);
        return;
      }

      if (isDraw()) {
        status.textContent = "ðŸ¤ It's a draw!";
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin(player) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(pattern => pattern.every(i => cells[i].textContent === player));
    }

    function highlightWin(player) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      wins.forEach(pattern => {
        if (pattern.every(i => cells[i].textContent === player)) {
          pattern.forEach(i => cells[i].classList.add('winner'));
        }
      });
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }

    function showCelebration(player) {
      popup.style.display = 'flex';
      winnerMsg.textContent = `ðŸŽ‰ Player ${player} Wins! ðŸŽ‰`;

      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = '100vh';
        popup.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 1000);
      }
    }

    restartBtn.addEventListener('click', () => {
      createBoard();
    });

    // Start game
    createBoard();
  </script>

</body>
</html>
